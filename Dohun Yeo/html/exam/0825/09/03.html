<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>Document</title>
		<style>
			div{
				width: 150px;
				height: 150px;
				background-image: url(images/circle.png);
				position: absolute;
			}
			.red {
				background-position: 0 0;
				top: 50px;
				left: 50px;
			}
			.orange {
				background-position: -150px 0;
				top: 100px;
				left: 100px;
			}
			.green {
				background-position: 0 -150px;
				top: 150px;
				left: 150px;
			}
			.blue {
				background-position: -150px -150px;
				top: 200px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div class="red"></div>
		<div class="orange"></div>
		<div class="green"></div>
		<div class="blue"></div>
	</body>
</html>
